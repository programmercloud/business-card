<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Business Card</title>
    <!-- Font Awesome -->

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flip-container centered">

          <div class="content">

            <div class="font-a-icons">
              <div class="icon-group">
                <span class="bold">T: </span
                ><span class="contact">555-777-9999</span>
                <div class="icon-group">
                  <span class="bold">E: </span
                  ><a
                    class="contact"
                    href="mailto:programmer.jpg@gmail.com"
                    target="_top"
                    >programmer.jpg@gmail.com</a
                  >
                </div>
                <div class="icon-group">
                  <a class="contact" href="#">programmercloud.com</a>
                </div>
              </div>
            </div>
            <div class="social">
              <a class="icon-box" href="#"><i class="fab fa-facebook"></i></a>
              <a class="icon-box" href="#"><i class="fab fa-twitter"></i></a>
              <a class="icon-box" href="#"
                ><i class="fab fa-google-plus"></i
              ></a>
              <a class="icon-box" href="#"><i class="fab fa-linkedin"></i></a>
              <a class="icon-box" href="#"><i class="fab fa-codepen"></i></a>
              <a class="icon-box" href="#"><i class="fab fa-github"></i></a>
            </div>
          </div>
        </div>
      </div>
