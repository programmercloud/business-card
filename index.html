<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Business Card</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flip-container centered">
      <div class="flipper">
        <div class="front"></div>
        <div class="back">
          <div class="logo">
            <img src="img/logo.png" alt="Logo" />
          </div>
          <div class="content">
            <h1>Programmer Cloud</h1>
            <p>Web Design & Development</p>
            <div class="font-a-icons">
              <div class="icon-group">
                <span class="bold">T: </span>
                <span class="contact">555-777-9999</span>
              </div>
              <div class="icon-group">
                <span class="bold">E: </span>
                <a href="mailto:programmer.jpg@gmail.com">
                  programmer.jpg@gmail.com
                </a>
              </div>
              <div class="icon-group">
                <span class="bold">T: </span>
                <a href="#">programmer.jpg@gmail.com</a>
              </div>
              <div class="icon-group">
                <a href="#" class="contact">programmercloud.com</a>
              </div>
            </div>
            <div class="social">
              <a href="#" class="icon-box">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="#" class="icon-box">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="icon-box">
                <i class="fab fa-linkedin"></i>
              </a>
              <a href="#" class="icon-box">
                <i class="fab fa-codepen"></i>
              </a>
              <a href="#" class="icon-box">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
